<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowAddons</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('assets/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .main-tile {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease 0.3s forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .title-container {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .title {
            font-size: 2.4em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.5s forwards;
        }

        .info-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .info-item.version { animation-delay: 0.7s; }
        .info-item.tags { animation-delay: 0.8s; }
        .info-item.dependencies { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
            opacity: 0;
            animation: fadeInUp 0.6s ease 1s forwards;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.6s ease 1.1s forwards;
        }

        .link {
            padding: 12px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }

        .link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .version { border: 1px solid #4CAF50; color: #4CAF50; }
        .tags { border: 1px solid #FFC107; color: #FFC107; }
        .dependencies { border: 1px solid #9C27B0; color: #9C27B0; }

        .dependency-link { color: inherit; text-decoration: none; transition: all 0.2s ease; }
        .dependency-link:hover { opacity: 0.8; }
        .btn-icon { width: 20px; height: 20px; margin-right: 10px; vertical-align: middle; }

        .version-badge {
            text-align: center;
            margin: -10px 0 25px 0;
            color: #4CAF50;
            font-size: 1.1em;
            opacity: 0.9;
        }
        .info-item.downloads { border: 1px solid #4ecdc4; color: #4ecdc4; animation-delay: 1s; }
        .download-pulse { animation: pulse 1s ease; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .discord-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
            
        }
        .discord-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        a.discord-btn,
        a.discord-btn:link,
        a.discord-btn:visited,
        a.discord-btn:hover,
        a.discord-btn:active {
            text-decoration: none;    /* remove underline in every state */
            outline: none;            /* remove default focus outline, if desired */
        }
        @media (max-width: 480px) {
            .main-tile { padding: 20px; }
            .title { font-size: 2em; }
            .info-item { font-size: 0.8em; }
            .contributors { display: none; }
        }
    </style>
</head>
<body>
    <div class="main-tile">
        <div class="title-container">
            <h1 class="title">MeowAddons</h1>
            <div class="info-bar">
                <div class="info-item version" id="version-display">
                    <i class="fas fa-code-branch"></i>
                    v???
                </div>
                <div class="info-item tags">
                    <i class="fas fa-tag"></i>
                    Utility â€¢ QOL
                </div>
                <div class="info-item downloads">
                    <i class="fas fa-user"></i>
                    <span id="download-count">Loading...</span>
                </div>
            </div>
        </div>
        <a href="https://discord.gg/KPmHQUC97G" target="_blank" class="discord-btn">
            <i class="fab fa-discord" style="color:white"></i>
        </a>


        <p class="description">
            A silly CT module that has some QOL features
        </p>

        <div class="links">
            <a href="https://github.com/kiwidotzip/MeowAddons" target="_blank" rel="noopener noreferrer" class="link">
                <i class="fab fa-github"></i>
                GitHub
            </a>
            <a href="https://chattriggers.com/modules/v/MeowAddons" target="_blank" rel="noopener noreferrer" class="link">
                <img src="assets/ct.png" class="btn-icon">
                CT
            </a>
            <a href="docs/" class="link">
                <i class="fas fa-book-open"></i>
                Docs
            </a>
        </div>
    </div>
    <script>
    async function fetchLatestVersion() {
        try {
            const response = await fetch('https://api.github.com/repos/kiwidotzip/MeowAddons/releases/latest');
            const data = await response.json();
            document.getElementById('version-display').innerHTML = `<i class="fas fa-code-branch"></i>${data.tag_name}`;
        } catch(error) {
            document.getElementById('version-display').innerHTML = 'v???';
        }
    }
    fetchLatestVersion();

    async function fetchDownloads() {
        try {
            const githubResponse = await fetch('https://api.github.com/repos/kiwidotzip/MeowAddons/releases');
            const githubData = await githubResponse.json();
            let githubDownloads = githubData.reduce((total, release) => total + release.assets.reduce((acc, asset) => acc + asset.download_count, 0), 0);
            const ctResponse = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://chattriggers.com/api/modules/MeowAddons')}`);
            const ctProxyData = await ctResponse.text();
            const parsedData = JSON.parse(ctProxyData);
            const ctData = JSON.parse(parsedData.contents);
            let ctDownloads = ctData.downloads;
            const totalDownloads = githubDownloads + ctDownloads;
            const countElement = document.getElementById('download-count');
            countElement.textContent = totalDownloads.toLocaleString();
            countElement.dataset.tooltip = `GitHub: ${githubDownloads.toLocaleString()} | CT: ${ctDownloads.toLocaleString()}`;
        } catch (mainError) {
            console.error('Main error:', mainError);
            document.getElementById('download-count').textContent = '4k+';
        }
    }
    window.addEventListener('load', fetchDownloads);
    </script>
</body>
</html>
